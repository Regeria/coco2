<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco-Kitchen</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .product { margin: 20px; padding: 10px; border: 1px solid #ddd; display: inline-block; }
        .cart-btn { background-color: green; color: white; padding: 10px; border: none; cursor: pointer; }
        .checkout-btn { background-color: blue; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Coco-Kitchen</h1>
    <p>Somos un servicio de comida a domicilio para perros con productos naturales.</p>
    
    <h2>Productos</h2>
    <div id="products">
        <div class="product" data-name="Pollo con Arroz" data-price="30">
            <h3>Pollo con Arroz</h3>
            <p>Precio: $30</p>
            <button class="cart-btn" onclick="addToCart('Pollo con Arroz', 30)">Agregar al carrito</button>
        </div>
        <div class="product" data-name="Hígado de Res" data-price="30">
            <h3>Hígado de Res</h3>
            <p>Precio: $30</p>
            <button class="cart-btn" onclick="addToCart('Hígado de Res', 30)">Agregar al carrito</button>
        </div>
        <div class="product" data-name="Saborizante para Croquetas" data-price="10">
            <h3>Saborizante para Croquetas</h3>
            <p>Precio: $10</p>
            <button class="cart-btn" onclick="addToCart('Saborizante para Croquetas', 10)">Agregar al carrito</button>
        </div>
    </div>
    
    <h2>Carrito de Compras</h2>
    <ul id="cart"></ul>
    <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
    
    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartList.appendChild(li);
            });
        }

        function checkout() {
            if (cart.length === 0) {
                alert("El carrito está vacío");
                return;
            }
            let message = "Hola, quiero hacer un pedido:\n";
            cart.forEach(item => {
                message += `- ${item.name} - $${item.price}\n`;
            });
            let whatsappUrl = `https://wa.me/5621503937?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappUrl;
        }
    </script>
</body>
</html>
